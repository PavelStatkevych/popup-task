<!DOCTYPE html5>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
	<title>popup</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/mobile.css">
</head>
<body>
	<section class="popup">
		<header class="popup__header">
			<h1 class="popup__header_head">Log in to the Site</h1>
			<a href="#" class="close"></a>
		</header>
		<main class="popup__main">
		<div class="popup__main_form-section">
				<form action="" class="login-form">
					<label class="login-form__login-text text-not-valid">Login</label>
					<input class="login-form__login-input input-not-valid" type="text">
					<label class="login-form__password text-not-valid">Password</label>
					<input class="login-form__password_inout input-not-valid" type="text">
					<div class="checkbox-wrapper">
						<input type="checkbox" class="login-form__checkbox" id="cb">
						<label class="checkbox-lable" for="cb">Remember me</label>
					</div>
					<div class="submit-wrapper">
						<button class="login-form__submit">Log in</button>
						<a class="login-form__help-link" href="#">Need help loggin in?</a>
					</div>
				</form>
			</div>
			<div class="popup__main_buttons-section">
				<a class="social-button login-facebook" href="#"><span class="social-button__span facebook-span">Log in with Facebook</span></a>
				<a class="social-button login-google" href="#"><span class="social-button__span google-span">Log in with Google+</span></a>
			</div>
			
		</main>
		<footer class="footer">
			<div class="footer__wrapper">
				<p class="footer__head">Dont have an account yet?</p>
				<a class="footer__link" href="#">Sign up</a>
			</div>
		</footer>
	</section>
</body>
</html>
